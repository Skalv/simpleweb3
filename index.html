<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Web3</title>
</head>

<body>
  <h1>Hello crypto world</h1>
  <p style="display: none;" class="accountContainer">
    Mon compte : <span class="myAccount"></span>
  </p>
  <p>Total mint : <span class="totalMint"></span></p>

  <button id="LoginBtn">Connect wallet</button>

  <hr>
  <form id="AddWhitelist" action="#">
    <input class="adrToWhitelist" type="text" placeholder="address to whitelist">
    <input type="submit" value="whitelist">
  </form>

  <hr>
  <form id="MintForm" action="#">
    <label for="tokenId">ID du NFT a ajoute au panier</label>
    <input class="tokenToAdd" name="tokenId" type="number">
    <input type="submit" value="Add Cart">
  </form>
  <ul class="CartContent"></ul>
  <button id="Mint">Minter le panier</button>

  <script src="dist/web3.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
